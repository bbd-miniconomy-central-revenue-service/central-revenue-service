<div class="loginForm">
    <h1>Central Revenue Service</h1>
    <form (ngSubmit)="handleSignIn($event)">
      <div>
        <input
          class="inputText"
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div>
        <input
          class="inputText"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit">{{'Sign In'}}</button>
    </form>
  </div>
